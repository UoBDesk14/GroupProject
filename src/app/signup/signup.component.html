<div class="signup">
  <mat-card class="signupForm">
    <form class="signup-form" (submit)="onSubmit(form)" #form="ngForm">
      <h2>Register</h2>
      <mat-form-field>
        <input matInput name="username" ngModel type="text" placeholder="Username" #username="ngModel" required>
        <mat-error *ngIf="username.invalid">Please write a valid username.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="password" ngModel matInput placeholder="Password" #password="ngModel"
          required>
        <mat-error *ngIf="password.invalid">Please write a valid password.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="passAuth" ngModel matInput placeholder="Repeat Password"
          #passAuth="ngModel" required>
        <mat-error *ngIf="passAuth.invalid">Please repeat your password.</mat-error>
      </mat-form-field>
      <button class="signup-btn" mat-raised-button color="primary" type="submit">Register</button>
    </form>
  </mat-card>
</div>
