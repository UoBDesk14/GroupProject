<div class="detail">
  <h1 class="tc">
    {{data.title}}
  </h1>
  <p>{{data.content}}</p>
  <div class="fcc">
    <div>
      <button mat-raised-button color="warn" (click)="deleteItem()" style="margin-right: 15px">Delete post</button>
    </div>
  </div>
</div>

<div class="list-item" *ngFor="let item of data.comments">
  <div class="title">{{item['content']}}</div>
  <div class="sc">
    <div class="username">{{item['username']}}</div>
    <div class="createdAt">{{item['createdAt']}}</div>
  </div>
</div>
<div class="fcc" style="background:#fff;width:1200px;margin: 20px auto;padding: 20px;border-radius: 16px">
    <textarea style="border-radius: 8px;padding: 10px;margin: 20px auto;width: 100%; height: 100px;display: block;box-sizing: border-box" cdkTextareaAutosized placeholder="write a comment" name="content" [(ngModel)]="content"></textarea>
    <input type="hidden" [(ngModel)]="username" name="username"/>
  <div>      <button mat-raised-button color="accent" (click)="submit()">Submit</button>
