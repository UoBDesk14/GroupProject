<div class="header">
  <header>
    <div class="logo-text">LostAndFound</div>
    <div class="ac" *ngIf="!username">
      <div class="login" (click)="goLogin()">Login</div>
      <div class="signup" (click)="goRegister()">Sign up</div>
    </div>
    <div class="ac" *ngIf="username">
      <div class="login" >{{username}}</div>
      <div class="login" (click)="logoout()">Log out</div>
    </div>
  </header>
</div>
